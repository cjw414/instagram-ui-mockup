<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Mockup</title>

  <!-- 폰트어썸 아이콘 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/stories.css">
  <link rel="stylesheet" href="styles/feed.css">
  <link rel="stylesheet" href="styles/nav.css">
</head>
<body>

  <div class="app">

    <!-- HEADER -->
    <header class="header">
      <i class="fa-solid fa-square-plus"></i>
      <h1>Instagram</h1>
      <i class="fa-regular fa-heart"></i>
    </header>

    <!-- STORIES -->
    <section class="stories" id="stories">
      <div class="story"><div class="profile-circle"></div><span>me</span></div>
      <div class="story"><div class="profile-circle"></div><span>user1</span></div>
      <div class="story"><div class="profile-circle"></div><span>user2</span></div>
      <div class="story"><div class="profile-circle"></div><span>user3</span></div>
      <div class="story"><div class="profile-circle"></div><span>user4</span></div>
      <div class="story"><div class="profile-circle"></div><span>user5</span></div>
      <div class="story"><div class="profile-circle"></div><span>user6</span></div>
      <div class="story"><div class="profile-circle"></div><span>user7</span></div>
      <div class="story"><div class="profile-circle"></div><span>user8</span></div>
      <div class="story"><div class="profile-circle"></div><span>user9</span></div>
      <div class="story"><div class="profile-circle"></div><span>user10</span></div>
    </section>

    <!-- FEED -->
    <main class="feed" id="feed">
      <!-- 무한 스크롤 감지용 -->
      <div id="scroll-trigger"></div>
    </main>

    <!-- BOTTOM NAV -->
    <nav class="bottom-nav">
      <i class="fa-solid fa-house"></i>
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-regular fa-square-plus"></i>
      <i class="fa-solid fa-film"></i>
      <i class="fa-regular fa-user"></i>
    </nav>

  </div>
  
  <script src="scripts/postComponent.js"></script>
  <script src="scripts/stories.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
